<div class="card-body" id="merge-fragment-card">
  <h2 class="card-title">MergeFragments Options</h2>
  <p id="mf-merge-opts" class="border-1">Click the button to use MergeFragments to update this content using
    different options</p>
  <p>Select Morph Options</p>
  <div class="grid-cols-2">
    <div>
      <select data-bind-morph>
        <option value="inner">Inner HTML</option>
        <option value="outer">Outer HTML</option>
        <option value="prepend">Prepend Child</option>
        <option value="append">Append Child</option>
        <option value="before">Before Sibling</option>
        <option value="after">After Sibling</option>
      </select>
    </div>
  </div>
  <div class="justify-end card-actions">
    <button class="btn btn-warning" data-on-click="@get('/merge/opts/reset')">Reset</button>
    <button class="btn btn-primary" data-on-click="@get('/merge/opts')">Merge
      With Options</button>
  </div>
</div>
